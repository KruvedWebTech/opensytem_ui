<div class="page page-center h-100">
  <div class="container container-tight py-4 h-100 d-flex flex-column justify-content-center">
    <div class="text-center mb-4">
      <a href="#" class="navbar-brand navbar-brand-autodark">
        <img src="assets/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
      </a>
    </div>
    <form class="card card-md flex-grow-1 d-flex flex-column" (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm" novalidate>
      <div class="card-body d-flex flex-column flex-grow-1 overflow-auto">
        <h2 class="card-title text-center mb-4">Create new account</h2>

        <!-- First Name and Last Name in one row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName" placeholder="Enter first name" required
                   [ngClass]="{'is-valid': signUpForm.controls['firstName'].valid && signUpForm.controls['firstName'].touched,
                               'is-invalid': signUpForm.controls['firstName'].invalid && signUpForm.controls['firstName'].touched}">
            <div *ngIf="signUpForm.controls['firstName']?.touched && signUpForm.controls['firstName']?.invalid" class="form-control is-invalid">
              <div *ngIf="signUpForm.controls['firstName']?.errors?.['required']">First name is required.</div>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName" placeholder="Enter last name" required>
            <div *ngIf="signUpForm.controls['lastName']?.touched && signUpForm.controls['lastName']?.invalid" class="text-danger">
              <div *ngIf="signUpForm.controls['lastName']?.errors?.['required']">Last name is required.</div>
            </div>
          </div>
        </div>

        <!-- Profile Picture -->
        <div class="mb-3">
          <div class="form-label">Profile Picture</div>
          <input type="file" class="form-control" (change)="onFileChange($event)">
          <div *ngIf="profilePicPreview" class="mt-2">
            <img [src]="profilePicPreview" alt="Profile Picture Preview" class="img-thumbnail" width="100">
          </div>
        </div>

        <!-- Gender and Role in one row -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" [(ngModel)]="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div *ngIf="signUpForm.controls['gender']?.touched && signUpForm.controls['gender']?.invalid" class="text-danger">
              <div *ngIf="signUpForm.controls['gender']?.errors?.['required']">Gender is required.</div>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role" [(ngModel)]="role" required>
              <option value="">Select role</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
              <option value="user">User</option>
            </select>
            <div *ngIf="signUpForm.controls['role']?.touched && signUpForm.controls['role']?.invalid" class="text-danger">
              <div *ngIf="signUpForm.controls['role']?.errors?.['required']">Role is required.</div>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" autocomplete="off" required minlength="6">
            <span class="input-group-text">
              <a href="javascript:void(0)" class="link-secondary" title="Show password">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                  <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                </svg>
              </a>
            </span>
          </div>
          <div *ngIf="signUpForm.controls['password']?.touched && signUpForm.controls['password']?.invalid" class="text-danger">
            <div *ngIf="signUpForm.controls['password']?.errors?.['required']">Password is required.</div>
            <div *ngIf="signUpForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>

        <!-- Company -->
        <div class="mb-3">
          <label class="form-label">Company</label>
          <select class="form-select" name="company" [(ngModel)]="company" required>
            <option value="">Select company</option>
            <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
          </select>
          <div *ngIf="signUpForm.controls['company']?.touched && signUpForm.controls['company']?.invalid" class="text-danger">
            <div *ngIf="signUpForm.controls['company']?.errors?.['required']">Company is required.</div>
          </div>
        </div>

        <!-- Is Active Checkbox -->
        <div class="mb-3">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="isActive">
            <span class="form-check-label">Is Active</span>
          </label>
        </div>

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100" [disabled]="!signUpForm.form.valid">Create new account</button>
        </div>
      </div>
    </form>

    <div class="text-center text-secondary mt-3">
      Already have an account? <a routerLink="/auth/sign-in">Sign in</a>
    </div>
  </div>
</div>
