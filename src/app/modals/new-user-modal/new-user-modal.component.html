<div class="modal modal-blur fade" tabindex="-1" [ngClass]="{'modal-show': showModal, 'modal-hide': !showModal}" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" placeholder="Enter user name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <!-- Additional fields as needed -->
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-link link-secondary" (click)="closeModal()">Cancel</a>
          <a href="#" class="btn btn-primary ms-auto" (click)="addUser()">Add User</a>
        </div>
      </div>
    </div>
  </div>
